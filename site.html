                    </div>

                        <img src="rico.png" alt="Thumbnail 3">

                    </div>

                        <img src="bebot.png" alt="Thumbnail 2" class="thumbnail static-thumbnail">
                        <img src="bebot.gif" alt="GIF Thumbnail 2" class="thumbnail hover-thumbnail">
                        <div class="text">AMBOT 4</div>
                    </div>
                    <div class="cell" onclick="openModal('rico.png','RICO')">
                        <img src="rico.png" alt="Thumbnail 5">

                        <img src="highlights.gif" alt="GIF Thumbnail 2" class="thumbnail hover-thumbnail">
                        <div class="text">AMBOT 6</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation();">
            <p class="modal-description"></p>
        </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
